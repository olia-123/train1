<h2>{{ 'TRAINS.TRAIN ' | translate }}</h2>

<ul>
  <div>
    <p>მატარებლის ნომერი</p>
    <p> გამგზავრება</p>
    <p> ჩასვლა </p>
    
  </div>
  <li *ngFor="let train of trains">
    <div>
      <p>
        #{{ train.number }}
        
      </p>
      <p>
        {{ train.name }}
      </p>
    </div>
    <div>
      <p>{{ train.departure }}</p>
      <p>{{ train.from }}</p>
    </div>
    <div>
      <p>{{ train.arrive }}</p>
      <p>{{ train.to }}</p>
    </div>

    <button (click)="order(train, train.id)">დაჯავშნა</button>
  </li>
</ul>
